<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf="originalTitle else elseBlock">
        {{ originalTitle }}
      </h1>
      <ng-template #elseBlock>
        <h1>Choose a Project</h1>
      </ng-template>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="save(currentProject)">
    <mat-card-content>

      <mat-form-field class="full-width">
        <input matInput placeholder="Title" [(ngModel)]="currentProject.title" type="text" name="title">
      </mat-form-field>

      <mat-form-field class="full-width">
      <textarea matInput placeholder="Details" [(ngModel)]="currentProject.details" type="text" name="details"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
